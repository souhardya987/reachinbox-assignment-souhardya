services:
  - type: web
    name: reachinbox-backend
    env: node
    rootDir: backend
    region: singapore
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: reachinbox-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: reachinbox-redis
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      # You need to add these manually in the dashboard
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: FRONTEND_URL # Using sync: false to prevent circular dependency issues during first deploy if URL not ready
        sync: false 

databases:
  - name: reachinbox-db
    databaseName: reachinbox
    user: reachinbox_user
    plan: free
    region: singapore

services:
  - type: redis
    name: reachinbox-redis
    region: singapore
    plan: free

staticSites:
  - name: reachinbox-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: reachinbox-backend
          property: url
